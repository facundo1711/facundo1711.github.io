    <section class="form-register">
        <h1>Bienvenido/a a concesionaria San Juan.</h1>
        <form>
            <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese su nombre y apellido" required>
            <input class="controls" type="number" name="telefono" id="telefono" placeholder="Ingrese su numero de telefono" required>
            <input class="controls" type="number" name="dni" id="dni" placeholder="Ingrese su DNI" required>
            <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
            <p>Estoy de acuerdo con terminos y condiciones</p>
            <button type="submit">Enviar solicitud</button> 
        </form>
    </section>
